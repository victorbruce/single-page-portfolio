<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Single-page design portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <nav class="nav" aria-label="Main Site Navigation">
        <a href="/" class="nav__link">
          <img src="./assets/logo.svg" alt="portfolio logo" />
        </a>
        <a href="#" class="nav__btn">Free Consultation</a>
      </nav>

      <!-- Hero -->
      <section class="hero" aria-labelledby="hero-section">
        <div class="hero__container">
          <h1 id="hero-section">Design solutions made easy</h1>
          <p>
            With over ten years of experience in various design disciplines,
            I&apos;m your one-stop shop for your design needs.
          </p>
        </div>
      </section>
    </header>

    <!-- Main -->
    <main class="container">
      <!-- Services Section-->
      <section class="services" aria-labelledby="services">
        <h2 id="services" class="visually-hidden">Services</h2>
        <div class="services__cards">
          <!-- Graphic Design Card-->
          <div class="services__card services__card--graphic">
            <h3>Graphic design</h3>
          </div>

          <!-- UI/UX Card-->
          <div class="services__card services__card--ui"> 
            <h3>UI/UX</h3>
          </div>

          <!-- Apps Card-->
          <div class="services__card services__card--apps">
            <h3>Apps</h3>
          </div>

          <!-- Illustration Card -->
          <div class="services__card services__card--illustrations">
            <h3>Illustrations</h3>
          </div>

          <!-- Photograhpy Card -->
          <div class="services__card services__card--photography">
            <h3>Photograhpy</h3>
          </div>

          <!-- Motion Graphics Card -->
          <div class="services__card services__card--motion">
            <h3>Motion Graphics</h3>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container">
      <nav class="nav" aria-label="Footer Navigation">
        <a href="/" class="nav__link">
          <img src="./assets/logo.svg" alt="portfolio logo" />
        </a>
        <a href="#" class="nav__btn">Free Consultation</a>
      </nav>
    </footer>
  </body>
</html>
